modules:
  confluence:fullPage:
    - key: confluence-hackathon-full-page
      resource: main
      resolver:
        function: resolver
      routePrefix: hello-world
  
  confluence:contentBylineItem:
    - key: heatmap-content-byline
      title: Heatmap
      tooltip: Click to view heatmap
      icon: https://developer.atlassian.com/platform/forge/images/icons/issue.svg
      resource: main
      resolver:
        function: resolver
      viewportContainer: modal
  confluence:contentAction:
    - key: rovo-agent-action
      title: AI Assistant
      tooltip: Click to open AI assistant
      icon: https://developer.atlassian.com/platform/forge/images/icons/issue.svg
      resource: rovo-agent
      resolver:
        function: resolver
      viewportSize: small
  
  function:
    - key: resolver
      handler: index.handler
    - key: getGreeting
      handler: index.getGreeting
  rovo:agent:
    - key: simple-assistant
      name: Simple Assistant
      description: A helpful assistant that can greet users and provide basic assistance
      prompt: |
        You are a friendly and helpful assistant.
        You can greet users and provide basic assistance.
        When users ask for a greeting, use the get-greeting action to provide a personalized greeting.
      conversationStarters:
        - Say hello
        - Greet me
      actions:
        - get-greeting
  action:
    - key: get-greeting
      name: Get Greeting
      function: getGreeting
      actionVerb: GET
      description: |
        Generate a personalized greeting message for the user
      inputs:
        userName:
          title: User Name
          type: string
          required: false
          description: The name of the user to greet (optional)
resources:
  - key: main
    path: static/hello-world/build
  - key: rovo-agent
    path: static/rovo-agent/build
app:
  runtime:
    name: nodejs22.x
    memoryMB: 256
    architecture: arm64
  id: ari:cloud:ecosystem::app/3ecc8d1a-126b-4557-8427-eb6c04132db4
permissions:
  scopes:
    - read:confluence-user
    - read:page:confluence
    - read:comment:confluence
    - read:confluence-content.all
    - read:content:confluence
