modules:
  confluence:fullPage:
    - key: confluence-hackathon-full-page
      resource: main
      resolver:
        function: resolver
      routePrefix: hello-world

  confluence:contentBylineItem:
    - key: heatmap-content-byline
      title: Heatmap
      tooltip: Click to view heatmap
      icon: https://developer.atlassian.com/platform/forge/images/icons/issue.svg
      resource: main
      resolver:
        function: resolver
      viewportContainer: modal

  confluence:contentAction:
    - key: rovo-agent-action
      title: AI Assistant
      tooltip: Click to open AI assistant
      icon: https://developer.atlassian.com/platform/forge/images/icons/issue.svg
      resource: rovo-agent
      resolver:
        function: resolver
      viewportSize: small

  rovo:agent:
    - key: thao-testing-agent
      name: Thao Testing agent
      description: An Agent for testing Forge agent functionality
      prompt: >
        You are a simple Rovo Agent that helps Forge developers build their first
        Agent.

        You can create response back to user in the chat by using the test-logger action. Basically, you respond back them whatever they send you with the prefix 'Testing message:'
        For example, user's input is "hello", you will respond "Testing message: hello"

        If the user hasn't provided a message, then you will respond back in the chat 'Hey you forgot to provide a message'.
      conversationStarters:
        - Response back a random message Hello World
      actions:
        - test-logger

  action:
    - key: test-logger
      function: messageTestLogger
      actionVerb: TRIGGER
      description: >
        When a user asks to respond a message, this action respond the message in the chat
      inputs:
        message:
          title: Message
          type: string
          required: true
          description: |
            "The message that the user has requested be responded in the chat"

  function:
    - key: messageTestLogger
      handler: index.messageTestLogger
    - key: resolver
      handler: index.handler

resources:
  - key: main
    path: static/hello-world/build
  - key: rovo-agent
    path: static/rovo-agent/build
app:
  runtime:
    name: nodejs22.x
    memoryMB: 256
    architecture: arm64
  id: ari:cloud:ecosystem::app/3ecc8d1a-126b-4557-8427-eb6c04132db4
permissions:
  scopes:
    - read:confluence-user
    - read:page:confluence
    - read:comment:confluence
    - read:confluence-content.all
    - read:content:confluence
